<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YubTub</title>
    <script src="https://kit.fontawesome.com/3bf47b6d3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/main.js" defer></script> -->
</head>
<body>
    <main class="mainSection">
        <section class="mainSection__videoWrapper">
            <video class ="mainSection__videoWrapper__video" controls src="video/video1.mp4"></video>
            <section class="mainSection__videoWrapper__section">
                <div class="mainSection__videoWrapper__section__Wrapper">
                    <figure class="mainSection__videoWrapper__section__circleFigure"></figure>
                    <h3 class="mainSection__videoWrapper__section__title">Lorem ipsum.....</h3>
                </div>
                <div class="mainSection__videoWrapper__section__Wrapper">
                    <i class="fa-regular fa-star mainSection__videoWrapper__section__Wrapper__Star"></i>
                    <i class="fa-solid fa-arrow-right mainSection__videoWrapper__section__Wrapper__Arrow"></i>
                </div>
            </section>
        </section>
        <section class="commentSection">
            <section class="commentSection__section">
                <figure class="commentSection__section__circle"></figure>
                <h3 class="commentSection__section__title">Lorem ipsum.....</h3>
            </section>
            <section class="commentSection__section">
                <figure class="commentSection__section__circle"></figure>
                <h3 class="commentSection__section__title">Lorem ipsum.....</h3>
            </section>
            <section class="commentSection__section">
                <figure class="commentSection__section__circle"></figure>
                <h3 class="commentSection__section__title">Lorem ipsum.....</h3>
            </section>
            <textarea class="commentPlacer" placeholder="Type een comment.."></textarea>
        </section>

    </main>    
    <aside class="asideSection">
        <video class="asideSection__video asideSection__video--1" src="Video/video1.mp4"></video>
        <video class="asideSection__video asideSection__video--2" src="Video/video1.mp4"></video>
        <video class="asideSection__video asideSection__video--3" src="Video/video1.mp4"></video>
        <video class="asideSection__video asideSection__video--4" src="Video/video1.mp4"></video>
        <video class="asideSection__video asideSection__video--5" src="Video/video1.mp4"></video>
    </aside>
</body>
</html>
